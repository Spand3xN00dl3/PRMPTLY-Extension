<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRMPTLY Extension</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Prompt Engineer</h1>
        <textarea id="promptInput" placeholder="Enter your prompt here..."></textarea>
        <button id="analyzeButton">Analyze Prompt</button>
        <div id="suggestions" class="hidden">
            <h2>Suggestions:</h2>
            <ul id="suggestionsList"></ul>
        </div>
        <div id="improvedPrompt" class="hidden">
            <h2>Improved Prompt:</h2>
            <p id="improvedPromptText"></p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
